<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name: </label>
			<input id="name" type="text" placeholder="Name">
		</div>
		<div>
			<label for="phone">Phone Number: </label>
			<input id="phone" type="text" placeholder="Phone Number">
		</div>
		<div>
			<label for="address">Address: </label>
			<input id="address" type="text" placeholder="Address">
		</div>
		<div>
			<label for="checkbox">Have you ever lived with a Dog before?: </label>
			<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?">
		</div>
		<div>
			<label for="multiSelect">Please select your preferred breeds: </label>
			<select id="multiSelect" multiple>
				<option>Golden Retriever</option>
				<option>Labrador Retriever</option>
				<option>German Shepherd</option>
				<option>Golden Retriever</option>
				<option>Labrador Retriever</option>
				<option>German Shepherd</option>
			</select>
		</div>
		<div>
			<input id="submit" type="submit" value="Submit">
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
